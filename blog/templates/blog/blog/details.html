{% extends 'blog/base.html' %}
 
{% block blog_title %}{{ entry.title }}{% endblock %}
 
{% block blog_content %}
    <h1>{{ entry.title }}</h1>
    <div>
        {% autoescape off %}
        {{ entry.body }}
        {% endautoescape %}
    </div>
    <br/>
    <div><i>{{ entry.published_at|date:"Y/M/d" }}</i></div>
    <br/>
    <a href="{% url 'blog_index' %}">999</a>
{% endblock %}
